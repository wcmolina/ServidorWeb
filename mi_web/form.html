<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contactos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">  
    <form id="contact" action="/index.html" method="post">
      <h3>Lista de contactos</h3>
      <fieldset>
        <input placeholder="Nombre" type="text" tabindex="1" name="nombre" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Apellido" type="text" tabindex="2" name="apellido" required>
      </fieldset>
      <fieldset>
        <button type="submit" id="contact-submit">Enviar</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
